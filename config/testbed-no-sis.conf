# example config file for the private torrent
# Authors: Markus Guenther, Konstantin Pussep

# SYNTAX:
# BaseDirectory #ABSOLUTE_PATH_TO_DIRECTORY
# SIS_URL <URL>
# FileToSeed #ID_FOR_FILE #ABSOLUTE_PATH 
# Seeder #ID {#ID_FOR_FILE}+
# Leecher #ID {#ID_FOR_FILE}+
# ClientMode #CLIENT_ID <NEIGHBOUR_MODE> <PEER_MODE> <UP_RATE> <DOWN_RATE> <PORT_NUMBER>
# PORT_NUMBER is optional!
# where NEIGHBOUR_MODE::=nofilter|local|simple|regular|localport
# and PEER_MODE::=nofilter|local|simple|regular
# TRACKER <UP_RATE> <DOWN_RATE> <PORT_NUMBER>
# where PORT_NUMBER is optional


# root of the subtree that will contain all data generated by the testbed: 
# this includes torrent file, file downloads and log files
BaseDirectory temp

# URL of the SIS webservice (ending with ?wsdl)
SIS_URL http://127.0.0.1:8080/sis/ClientEndpoint

# files to share
# ABSOLUTE PATH!! (FIXME)
FileToSeed 0 ../sis/lib/javaee/javaee.jar

# peers to start
# these 3 peers are not using SIS service
Seeder 0 0
Leecher 1 0
Leecher 2 0
Client 0 none none 32 32 11000
Client 1 none none 32 32 11001
Client 2 none none 32 32 11002

#The next two require SIS to be running
#Leecher 3 0
#Client 3 simple simple 32 32 11003

Tracker 1 1 5000
